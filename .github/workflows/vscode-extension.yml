name: VS Code Extension CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: src/LoggerUsage.VSCode/package-lock.json

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install dependencies
      working-directory: src/LoggerUsage.VSCode
      run: npm ci

    - name: Lint TypeScript
      working-directory: src/LoggerUsage.VSCode
      run: npm run lint
      continue-on-error: true

    - name: Compile TypeScript
      working-directory: src/LoggerUsage.VSCode
      run: npm run compile

    - name: Run tests (Linux)
      if: runner.os == 'Linux'
      working-directory: src/LoggerUsage.VSCode
      run: xvfb-run -a npm test

    - name: Run tests (Windows/macOS)
      if: runner.os != 'Linux'
      working-directory: src/LoggerUsage.VSCode
      run: npm test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-node${{ matrix.node-version }}
        path: src/LoggerUsage.VSCode/test-results/
        if-no-files-found: ignore

    - name: Package extension
      if: matrix.os == 'ubuntu-latest'
      working-directory: src/LoggerUsage.VSCode
      run: npm run package

    - name: Upload VSIX
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: vscode-extension
        path: src/LoggerUsage.VSCode/*.vsix
        retention-days: 30

  analyze:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Install dependencies
      working-directory: src/LoggerUsage.VSCode
      run: npm ci

    - name: Compile TypeScript
      working-directory: src/LoggerUsage.VSCode
      run: npm run compile

    - name: Count TypeScript files
      working-directory: src/LoggerUsage.VSCode
      run: |
        echo "ðŸ“Š Extension Statistics:"
        echo "TypeScript source files: $(find src -name '*.ts' | wc -l)"
        echo "TypeScript test files: $(find ../../test/LoggerUsage.VSCode.Tests -name '*.test.ts' | wc -l)"
        echo "Total lines of code: $(find src -name '*.ts' -exec cat {} \; | wc -l)"

    - name: Check for TODOs
      working-directory: src/LoggerUsage.VSCode
      run: |
        echo "ðŸ” Remaining TODOs:"
        grep -r "TODO" src/ ../../test/LoggerUsage.VSCode.Tests/ 2>/dev/null || echo "No TODOs found!"

    - name: Verify package.json version
      working-directory: src/LoggerUsage.VSCode
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "ðŸ“¦ Extension version: $VERSION"
        echo "extension_version=$VERSION" >> $GITHUB_ENV

